<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Software Risk</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Software Risk</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Analyze Software Security</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-input
          label="Enter Software Name"
          label-placement="floating"
          fill="outline"
          [(ngModel)]="softwareName"
          placeholder="Enter Software Name"
        ></ion-input>
        <br />
        <ion-button expand="block" (click)="analyzeSecurity()" [disabled]="!softwareName"
          >Analyze Software Security</ion-button
        >
      </ion-card-content>
    </ion-card>
  </div>


  <ion-modal
    [(isOpen)]="isModalOpen"
    [initialBreakpoint]="0.7"
    (ionModalDidDismiss)="isModalOpen = false;softwareName='';analysis='';risk_level='';"
    [breakpoints]="[0, 0.7]"
  >
    <ng-template>
      <ion-card>
        <ion-card-header>
          <ion-card-title><span style="color: #ae7000;">{{softwareName}}</span> Security Details</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-label>
                <h2><b>Analysis : </b></h2>
                <h2>{{analysis}}</h2>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                <h2><b>Risk Level : </b></h2>
                <h2>{{risk_level}}</h2>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
        <ion-button  fill="clear" (click)="isModalOpen = false;softwareName='';analysis='';risk_level='';">Close</ion-button>
      </ion-card>
    </ng-template>
  </ion-modal>
</ion-content>
