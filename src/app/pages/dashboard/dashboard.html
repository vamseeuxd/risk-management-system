<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><ion-icon name="bar-chart"></ion-icon>&nbsp;&nbsp;Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-bar-chart></app-bar-chart>

  <ion-list [inset]="true">
    <ion-item routerLink="/app/tabs/speakers" routerLinkActive="active" routerDirection="root" detail="true">
      <ion-label>Third Party Cyber Risk</ion-label>
    </ion-item>
    <ion-item routerLink="/app/tabs/about" routerLinkActive="active" routerDirection="root" detail="true">
      <ion-label>Software Cyber Risk</ion-label>
    </ion-item>
    <ion-item routerLink="/app/tabs/about" routerLinkActive="active" routerDirection="root" detail="true">
      <ion-label>Document Cyber Risk</ion-label>
    </ion-item>
    <ion-item routerLink="/app/tabs/map" routerLinkActive="active" routerDirection="root" detail="true">
      <ion-label>Chatbot</ion-label>
    </ion-item>
  </ion-list>


</ion-content>
