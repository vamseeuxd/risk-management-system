<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true">
    <ion-item routerLink="/app/tabs/speakers" routerLinkActive="active" routerDirection="root" detail="true">
      <ion-label>Vendor Risk</ion-label>
    </ion-item>
    <ion-item routerLink="/app/tabs/about" routerLinkActive="active" routerDirection="root" detail="true">
      <ion-label>Software Risk</ion-label>
    </ion-item>
    <ion-item routerLink="/app/tabs/map" routerLinkActive="active" routerDirection="root" detail="true">
      <ion-label>Chatbot</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
